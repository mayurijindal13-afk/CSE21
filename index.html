<!DOCTYPE html>
<html>
<head>
    <title>HTML Text Formating</title>
    </head>
    <body>
        <!--Heading-->
        <h1>This is heading 1</h1>
         <h2>This is heading 2</h2>
          <h3>This is heading 3</h3>
           <h4>This is heading 4</h4>
            <h5>This is heading 5</h5>
             <h6>This is heading 6</h6>
             <!--Paragraph-->
             <p>This is a normal Paragraph </p>
             <!--Text Formatting-->
            <p>
                <b>BOLD text</b><br>
                <i>italic text</i><br>
                <u>underlined text</u>
            </p>
</body>
</html>
