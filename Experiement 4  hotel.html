<H1 align="center">Hotel Room Booking Form</H1>
<form action="/submit-booking form"method="post" align="center">
<!--Name-->
<label for="full name">Full Name:</label>
<input type="text"id="fullname"name="fullname"required>
<br><br>
<!--Email-->
<label for="email">Email:</label>
<input type="email"id="email"name="email"required>
<br><br>
 <!--Phone--> 
 <label for="phone">Phone:</label>
<input type="tel"id="phone"name="phone"required>
<br><br>

<!--Check-in &Check out-->
<label for="checkin">Check-in Date:</label>
<input type="date"id="checkin"name="checkin">
  <br><br>
  <label for="checkout">Check-out Date:</label>
  <input type="date"id="checkout"name="checkout">
  <br><br>

<!--Room Type--> 
<label for="room">Room Type:</label>
 <select id="room"name="room">
<option value="Single Room">Single Room</option>
<option value="Double Room">Double Room</option>
<option value="AC ROOM">AC ROOM</option>
 </select>
 <br><br>
 <!--Number of Guests-->
 <label for="Guests">Number of Guests:</label>
 <input type="number"id="Guests" name="Guests" min="1"max="10">
 <br><br>

 <!--Special Requests-->
 <label for="Requests">Special Requests:</label>
    <br>
<textarea id ="requests" name="requests" rows="4"cols="50"></textarea>
<br><br>
