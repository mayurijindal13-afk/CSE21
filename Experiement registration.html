<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit-registration form"method="post">
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <hr><br>
    Full Name:
    <input type="text"placeholder="Enter your full name">
    <br><br>
    Email:
    <input type="text"placeholder="Enter valid email address">
    <br><br>
    Password:
    <input type="text"placeholder="Enter password">
    <br><br>
    Gender:
    <label for="id1">
    <input type="radio"value="Male"name="Gender"id="id1">Male
    </label>
        <label for="id2">
    <input type="radio"value="Female"name="Gender"id="id2">Female
    </label>
        <label for="id3">
    <input type="radio"value="Other"name="Gender"id="id3">Other
    </label>
    <br><br>
    Course:
    <select name="course id"="course"id="id2">
        <option value="Select Course">--Select Course--</option>
        <option value="BTech">BTech</option>
            <option value="B.A">B.A</option>
            <option value="Bsc">Bsc</option>
    </select>
    <br><br>
    Contact No:
    <input type="text"placeholder="Enter phone number">
<br><br>
Address:
<br>
<textarea name="Address"row="6"cols="40"placeholder="Enter your address"></textarea>
<br><br>
<button>
Register
</button>
<button>
Clear
</button><br><br>
<hr>
<center>
    2025 Student Registartion Portal
</center>
</form>
</body>
</html>
